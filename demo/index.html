<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COFFCE-PJAX-DEMO</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div id="container"></div>
    <div id="main">
        <a href="first.html">First.html</a>
        <a href="second.html">Second.html</a>
        <a href="third.html" data-coffce-pjax="third data">Third.html</a>
    </div>
   
    <script src="../scripts/coffce-pjax.js"></script>
    <script>
        var container = document.getElementById("container");
        
        // 配置PJAX
        CoffcePJAX.init({
            container: container,
            hash: true,
            filter: {
                content: function(title, html) {
                    // 线上环境根据COFFCE-PJAX判断是否PJAX请求，从而返回片段HTML，所以并不需要这一步
                    if (html.indexOf('<html lang="en">') > -1) {
                        container.innerHTML = "";
                        return false;
                    }

                    return true;
                }
            }
        });
        
        CoffcePJAX.on("success", function(e) {
            console.log("success");
            console.log(e);
        });
        
        CoffcePJAX.on("error", function(e) {
            console.log("error");
            console.log(e);
        });
        
        CoffcePJAX.on("begin", function(e) {
            console.log("begin");
            console.log(e);
        });
        
    </script>
</body>
</html>
