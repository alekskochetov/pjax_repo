<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COFFCE-PJAX-DEMO</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div id="container"></div>
    <div id="main">
        <a href="/demo/first.html">First.html</a>
        <a href="/demo/second.html">Second.html</a>
        <a href="/demo/third.html">Third.html</a>
    </div>
   
    <script src="/scripts/coffce-pjax2.js"></script>
    <script>
        var container = document.getElementById("container");
        
        // 配置PJAX
        window.CoffcePjax.init({
            container: container,
            hash: true,
            filter: {
                content: function(arg) {
                    // 线上环境根据COFFCE-PJAX判断是否PJAX请求，从而返回片段HTML，所以并不需要这一步
                    if (arg.html.indexOf('<html lang="en">') > -1) {
                        container.innerHTML = "";
                        return false;
                    }

                    return true;
                }
            }
        });
    </script>
</body>
</html>
